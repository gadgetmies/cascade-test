name: Test (json)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests (json)
        run: node dist/bin/run-tests.js dist/test --reporter=json --output=test-results.json --ci=github

      - name: Upload JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json-results
          path: test-results.json
          if-no-files-found: error


